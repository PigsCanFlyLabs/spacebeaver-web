{% extends 'spacebeaver.html' %}
{% load static %}

{% block extra_head %}
  <link rel="stylesheet" href="{% static 'core/steps.css' %}">
{% endblock %}

{% block content %}
  <!-- WIZARD STEPS -->
  <div class="container">
    <ul class="progressbar">
      <li class="{% if step >= 1 %}active{% endif %}">Sign up</li>
      <li class="{% if step >= 2 %}active{% endif %}">Details</li>
      <li class="{% if step >= 3 %}active{% endif %}">Add device</li>
      <li class="{% if step >= 4 %}active{% endif %}">Pick plan</li>
      <li class="{% if step >= 5 %}active{% endif %}">Payment</li>
      <li class="{% if step >= 6 %}active{% endif %}">Activation</li>
    </ul>
  </div>

  <!-- END WIZARD STEPS -->
{% endblock %}
